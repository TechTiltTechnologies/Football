
<ion-header style="font-style: italic">
    <ion-navbar>
          <ion-title style="text-align: center">Forgot Password</ion-title>
        </ion-navbar>
      
      </ion-header>


<ion-content style="font-style: italic" class="bgback">

     <ion-list>
        <div style="margin-top: 43%;">
                  <ion-item style="background-color: rgba(255, 255, 255, 0);width: 80%;margin-left: 9%;">
                        <ion-label stacked>Email Id</ion-label>
                        <ion-input type="mail" value=""  [(ngModel)]="email"  placeholder="example@mail.com"></ion-input>
                      </ion-item>
        </div>
     </ion-list>

     <ion-list>
        <div style="margin-top:5%;margin-left: 25%;">
            <button (click) = "send()"style="width:105%;margin-left:-19%;background-color:#1d325d;color:#ffff;font-size: 18px;
            letter-spacing: 1px;
            font-weight: 700;" ion-button color="#fcb8bb">SEND REQUEST</button>
          </div>
    </ion-list>

</ion-content>
