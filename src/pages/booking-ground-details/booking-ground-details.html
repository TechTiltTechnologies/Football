<ion-header>

  <ion-navbar>
    <ion-title>Booking Ground Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-title style="text-align: center; border-bottom: 1px solid #122a6b;">
     {{detials.ground_name}}
    </ion-card-title>
    <ion-card-content>
      <ion-row style="text-align: left;">
        <ion-col style="font-weight: bolder;color: darkgray;" col-6>
          <ion-icon name="bookmark"></ion-icon>
          Booking Code
        </ion-col>
        <ion-col style="font-weight: 500;" col-6>
          {{detials.booking_code}}
          </ion-col>
      </ion-row>
      <ion-row style="text-align: left;">
          <ion-col style="font-weight: bolder;color: darkgray;" col-6>
              <ion-icon name="calendar"></ion-icon>
           Date
          </ion-col>
          <ion-col style="font-weight: 500;"  col-6>
              {{detials.booking_sdate}}
            </ion-col>
        </ion-row>
        <ion-row style="text-align: left;">
            <ion-col style="font-weight: bolder;color: darkgray;" col-6>
                <ion-icon name="clock"></ion-icon>
             Time Slot
            </ion-col>
            <ion-col style="font-weight: 500;"  col-6>
                {{detials.booking_time}}
              </ion-col>
          </ion-row>
          <ion-row style="text-align: left;">
              <ion-col style="font-weight: bolder;color: darkgray;" col-6>
                  <ion-icon name="cash"></ion-icon>
                Amount
              </ion-col>
              <ion-col style="font-weight: 500;"  col-6>
                  {{detials.booking_amount}}
                </ion-col>
            </ion-row>
            <ion-row style="text-align: left;">
                <ion-col style="font-weight: bolder;color: darkgray;" col-6>
                    <ion-icon name="paper"></ion-icon>
                 Payment Type
                </ion-col>
                <ion-col style="font-weight: 500;"  col-6>
                    {{detials.booking_paymenttype}}
                  </ion-col>
              </ion-row>
              <ion-row *ngIf="id" style="text-align: left;">
                <ion-col style="font-weight: bolder;color: darkgray;" col-6>
                    <ion-icon name="paper"></ion-icon>
                 Transaction Id
                </ion-col>
                <ion-col style="font-weight: 500;font-size: 9px;"  col-6>
                    {{id}}
                  </ion-col>
              </ion-row>
             
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item style="height: 176px;"><div #map id="map"> </div></ion-item>
  </ion-card>
</ion-content>
