<ion-header>

  <ion-navbar>
    <ion-title>Paypal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <input type="number" [(ngModel)]="finalAmount" style="padding-bottom: 10px;"> -->

<ion-row>
    <ion-col col-6>
      <p style="font-size: medium;
      font-weight: bolder;">Total Amount</p>
    </ion-col>
    <ion-col col-6>
      <p style="font-size: medium;
      text-align: right;">{{finalAmount}} AED</p>
    </ion-col>
  </ion-row>
  <h2 *ngIf="paypalLoad">Paypal button is loading</h2>
  <div style="margin-left: 26%;
  margin-top: 10%;" id="paypal-checkout-btn"></div>
  <ngx-paypal [config]="payPalConfig"></ngx-paypal>
</ion-content>
