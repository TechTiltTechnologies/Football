<ion-card>
  <h1 class="head">Player Details</h1>
  <div class="part">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="player.player_image_url">
        </ion-avatar>
        <h2 class="name">{{player.player_fname}} {{player.player_lname}}</h2>
        <p class="role">{{player.player_role}}</p>
        <p class="role">{{player.player_email}}</p>
        <p class="role">+0 {{player.player_mnumber}}</p>
      </ion-item>
      <p class="address">   <span>Address :</span> {{player.player_address}}</p>
      <ion-row class="center">
        <ion-col  col-6 >
            <button (click)="exit()" [disabled]="!isenabled" class="remove">Exit Team</button>
        </ion-col>
        <ion-col  col-6 >
          <div class="border">
            <ion-col style="color:#ffc942" *ngFor="let star of stars">
              <ion-icon [name]="star"></ion-icon>
            </ion-col> 
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col class="center"><button class="give" (click)="confirm()">Give Rating ?</button></ion-col>
      </ion-row>
     
     
    </div>
    </ion-card>

</ion-content>
