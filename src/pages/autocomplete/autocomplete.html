
<ion-header  style="height: 24px;font-style: italic;background-color:#a94c4c;">


</ion-header>
<ion-content style="font-style: italic">
    <ion-searchbar style="margin-top: 2%;" active [(ngModel)]="autocomplete.query" [showCancelButton]="true"   (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  <ion-list> 
    <ion-item *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-item (click)="getlocation()" icon-end>

    <p style="display: inline">Detect My Current Location</p>
    <ion-icon style="margin-top: 1%;color:#a94c4c"  ios="ios-locate" md="md-locate"></ion-icon>
  
  </ion-item>
</ion-content>
